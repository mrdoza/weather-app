<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>My Weather App</h1>
      <div class="search">
        <input type="text" id="search-input" placeholder="Search for a city" />
        <button class="search-button" type="button" id="search-button">
          Search
        </button>
      </div>
    </header>

    <div class="content">
      <div class="weather-card">
        <h2 id="city">City Name</h2>
        <p id="temp">Temperature: 0</p>
        <p id="desc">Weather: Clear</p>
        <p id="humid">Humidity: 0</p>
        <p id="wind">Wind Speed: 0</p>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>
</html>
